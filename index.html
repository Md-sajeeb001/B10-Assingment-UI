<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- ----tailwind + daisyUI cdn--- -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ----google fonts link---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ----fontawesome icon link---- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ------customize tailwindcss script------ -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                headerbg_color: '#F5F5F5',
                secondary_color: '#737373',
                success_color: '#abef5f',
                desc_color: '#494949',
                footer_color: '#1C1C1C',
                secondary_success: '#eefcdf'
              }
            }
          }
        }
      </script>
    <style>
        .font-inter{
            font-family: "Inter", sans-serif
        };
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="font-poppins">
    <!-- --------header section------- -->
    <header class="bg-headerbg_color w-11/12 mx-auto">
      <nav class="my-5">
        <div class="navbar bg-base-100">
          <div class="navbar-start flex items-center space-x-2">
            <i class="fa-solid fa-arrow-right -rotate-45 bg-success_color p-2 rounded-full"></i>
            <a class="font-bold text-3xl"> Rinterio</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-lg font-semibold text-slate-600">
              <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Home</a></li>
              <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Services</a></li>
              <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Portfolio</a></li>
              <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Blogs</a></li>
              <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn">Button</a>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 right-0 shadow">
                <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Home</a></li>
                <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Services</a></li>
                <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Portfolio</a></li>
                <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Blogs</a></li>
                <li class="hover:text-black duration-200 transition-all ease-in"><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
</body>
</html>
